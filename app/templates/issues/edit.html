{% extends "base.html" %}

{% block content %}
    <h1>Edit Issue: {{ issue.title }}</h1>

    <form method="POST" action=" {{ url_for('main.issue_edit', issue_id=issue.id )}} ">
        <p><labe>Title:</label><br><input type="text" name="title" value=" {{issue.title}} "></p>

        <p>
            <label>Description</label>
            <br>
            <textarea name="description" rows="6">{{ issue.description }}</textarea
        </p>

        <p>
            <label>Priority</label>
            <select name="priority">
                {% for p in priorities %}
                    <option value="{{ p }}"{% if issue.priority == p  %}selected{% endif %}>{{ p }}</option>
                {% endfor %}
            </select>
        </p>

        <p>
            <label>Status</label>
            <select name="status">
                {% for s in status %}
                    <option value="{{ s }}"{% if issue.status == s %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
                </select>
        </p>

        <p>
            <label>Status</label><br>
            <select name="status">
                {% for s in statuses %}
                    <option value="{{ s }}" {% if issue.status == s %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
            </select>
        </p>

        <p>
            <label>Due_Date [YYYY-MM-DD]</label>
            <input type="Date" name="due_date" value="{{ issue.due_date.strftime('%Y-%m-%d') if issue.due_date else '' }}">
        </p> 

        <button type="submit">Save changes</button>
        <a href="{{ url_for('main.issue_detail', issue_id=issue.id) }}">Cancel</a>
    </form>
{% endblock %}
